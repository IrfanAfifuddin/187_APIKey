<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pembuat API Key</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #121212;
            color: #ffeaea;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #1e1e1e;
            border-radius: 40px;
            box-shadow: 0 0 25px rgba(255, 0, 0, 0.35);
            padding: 30px;
            width: 350px;
            text-align: center;
        }

        .logo {
            width: 140px;
            height: 140px;
            margin-bottom: 5px;
            border-radius: 40%;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.6);
            transition: all 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px rgba(255, 0, 0, 0.9);
        }

        h1 {
            color: #ff1744;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(255, 23, 68, 0.7);
        }

        button {
            background-color: #ff1744;
            color: #fff;
            border: none;
            border-radius: 12px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(255, 23, 68, 0.6);
        }

        button:hover {
            background-color: #ff0033;
            box-shadow: 0 0 25px rgba(255, 0, 51, 0.9);
        }

        textarea {
            width: calc(100% - 20px);
            height: 120px;
            margin-top: 20px;
            border: 2px solid #ff1744;
            border-radius: 10px;
            padding: 10px;
            font-size: 14px;
            resize: none;
            background-color: #1a1a1a;
            color: #fff0f0;
            box-shadow: 0 0 10px rgba(255, 23, 68, 0.3);
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Make API Key</h1>
        <button onclick="buatApiKey()">- GENERRATE -</button>
        <textarea id="apikey" readonly placeholder="API Key akan muncul di sini..."></textarea>
        <button onclick="copyApiKey()">- COPY -</button>
        <div class="message" id="message">API Key berhasil disalin!</div>
    </div>

    <script>
        async function buatApiKey() {
            const textarea = document.getElementById('apikey');
            const message = document.getElementById('message');
            message.style.display = 'none';
            textarea.value = 'Sedang membuat API Key...';

            try {
                const response = await fetch('/apikeys', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });
                if (!response.ok) throw new Error('Gagal mengambil API key');
                const data = await response.json();

                if (data.success) textarea.value = data.apiKey;
                else textarea.value = 'Gagal membuat API key!';
            } catch (error) {
                console.error(error);
                textarea.value = 'Terjadi kesalahan saat menghubungi server.';
            }
        }

        function copyApiKey() {
            const textarea = document.getElementById('apikey');
            const message = document.getElementById('message');

            if (!textarea.value || textarea.value.startsWith('Sedang') || textarea.value.startsWith('Gagal')) {
                message.textContent = 'Tidak ada API key untuk disalin!';
                message.style.display = 'block';
                return;
            }

            navigator.clipboard.writeText(textarea.value)
                .then(() => {
                    message.textContent = 'API Key berhasil disalin!';
                    message.style.display = 'block';
                    setTimeout(() => message.style.display = 'none', 2000);
                })
                .catch(() => {
                    message.textContent = 'Gagal menyalin API Key!';
                    message.style.display = 'block';
                });
        }
    </script>
</body>


</html>
